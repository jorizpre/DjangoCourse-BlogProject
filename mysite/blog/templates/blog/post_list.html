{% extends "blog/base.html" %}

{% block content %}

<div class="centerstage">

    {% for post in post_list %}

    <div class="post">
        <h1><a href="url 'post_detail' pk=post.pk">{{ post.title }}</a></h1>
        <div class="date">
            <p>Published on: {{post.published|date:"D M Y"}}</p>
            <!-- Template Filters (datetime or string functions from python) https://jinja.palletsprojects.com/en/3.1.x/templates/ -->
        </div>
        <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
    </div>
    {% endfor %}

</div>

{% endblock %}
